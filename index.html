<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>

<script>
    function boton(){
        let num=parseInt(document.getElementById('numero').value);
        if(num>=0 && num<=9){
        setTimeout(()=>{
            let lis=`<th colspan="5"> TABLA DEL ${num}` ;

            for (let i=0;i<=10;i++){
                lis+=`<tr><td> ${num}</td><td> x</td> <td>${+i}</td><td>=</td> <td>${num*i}</td></tr>`;      
            }

            lis+=`</tr>`
            document.querySelector("table").innerHTML=lis;
        },3000)


        }else{
            document.querySelector("span").innerHTML=`El número que ha insertado es incorrecto`;
            document.getElementById("numero").value="";
            lis="";
            document.querySelector("table").innerHTML=lis;

        }
    }

</script>
</head>
<body>

    <form>
        <label >Introduce un número del 0 al 9:</label>
        <input type="number" id="numero">
        <span ></span>
        <button type="button" onclick="boton()">Calcular tabla de multiplicar</button>
    </form>
    <table border="1px"></table>
</body>
</html>
